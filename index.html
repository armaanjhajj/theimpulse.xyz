<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>impulse</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    video {
      height: 40%;
      width: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #title {
      position: absolute;
      font-size: 3rem;
      color: white;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 3s ease-out forwards;
      animation-delay: 0.5s;
      cursor: pointer;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(1, 10000) ;
      }
      50% {
        transform: scale(1, 5000) ;
      }
      100% {
        opacity: 1;
        transform: scale(1, 4) ;
      }
    }

    #title:hover {
      letter-spacing: 0.5em;
      transition: letter-spacing 0.3s ease;
    }
  </style>
</head>
<body>
  <video id="intro" autoplay muted playsinline>
    <source src="https://i.imgur.com/Gt4aAkk.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="title">impulse</div>

  <script>
    const video = document.getElementById('intro');
    const title = document.getElementById('title');

    video.onended = () => {
      video.pause();
      video.currentTime = video.duration;
      title.style.opacity = 1;
    }
  </script>
</body>
</html>
