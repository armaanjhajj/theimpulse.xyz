<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading...</title>
  <link rel="icon" type="image/png" href="/mnt/data/ecdd4577-9b9b-4d92-bdc9-57b17d727e02.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .centered-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-80%, -60%);
      width: auto;
      height: 40vh;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-30%, 60%) scale(1, 3);
      color: white;
      font-size: 4rem;
      pointer-events: auto;
      mix-blend-mode: lighten;
      letter-spacing: 0.2em;
      transition: letter-spacing 0.4s ease-in-out;
    } 
    
  </style>
</head>
<body>
  <div class="container">
    <img class="centered-gif" src="https://i.imgur.com/AIF8jr3.gif" alt="mysterious gif">
    <div class="text-overlay">impulse</div>
  </div>
</body>
</html>
