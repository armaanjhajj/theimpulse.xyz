<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulse Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Impulse Admin Dashboard</h1>
            <p class="text-gray-600">Manage user registrations and export data</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Users</h3>
                <p class="text-3xl font-bold text-blue-600" id="totalUsers">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">App Waitlist</h3>
                <p class="text-3xl font-bold text-green-600" id="appUsers">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Wearable Waitlist</h3>
                <p class="text-3xl font-bold text-purple-600" id="wearableUsers">-</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    üîÑ Refresh Data
                </button>
                <button id="exportBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    üìä Export CSV
                </button>
                <button id="clearBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    üóëÔ∏è Clear All Data
                </button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">User Registrations</h2>
            <div class="table-container">
                <table class="w-full border-collapse">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="text-left p-3 border-b border-gray-200 font-semibold text-gray-700">Name</th>
                            <th class="text-left p-3 border-b border-gray-200 font-semibold text-gray-700">Email</th>
                            <th class="text-left p-3 border-b border-gray-200 font-semibold text-gray-700">Phone</th>
                            <th class="text-left p-3 border-b border-gray-200 font-semibold text-gray-700">Source</th>
                            <th class="text-left p-3 border-b border-gray-200 font-semibold text-gray-700">Date</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
            <div class="mt-4 text-sm text-gray-500" id="tableInfo">
                Loading users...
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = window.location.origin;

        // Load users data
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`);
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalUsers').textContent = data.total;
                document.getElementById('appUsers').textContent = data.appCount;
                document.getElementById('wearableUsers').textContent = data.wearableCount;
                
                // Update table
                updateUsersTable(data.users);
                
                // Update info
                document.getElementById('tableInfo').textContent = 
                    `Showing ${data.users.length} users (${data.appCount} app, ${data.wearableCount} wearable)`;
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('tableInfo').textContent = 'Error loading users';
            }
        }

        // Update users table
        function updateUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center p-4 text-gray-500">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 border-b border-gray-100';
                
                const date = new Date(user.timestamp).toLocaleString();
                const sourceBadge = user.source === 'app' 
                    ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">App</span>'
                    : '<span class="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs">Wearable</span>';
                
                row.innerHTML = `
                    <td class="p-3">${user.name || '-'}</td>
                    <td class="p-3">${user.email || '-'}</td>
                    <td class="p-3">${user.phone || '-'}</td>
                    <td class="p-3">${sourceBadge}</td>
                    <td class="p-3 text-sm text-gray-500">${date}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Export CSV
        async function exportCSV() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/export-csv`);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'impulse-users.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Error exporting CSV:', error);
                alert('Error exporting CSV');
            }
        }

        // Clear all data
        async function clearAllData() {
            if (!confirm('Are you sure you want to clear all user data? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/clear`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('All data cleared successfully');
                    loadUsers();
                } else {
                    alert('Error clearing data');
                }
            } catch (error) {
                console.error('Error clearing data:', error);
                alert('Error clearing data');
            }
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadUsers);
        document.getElementById('exportBtn').addEventListener('click', exportCSV);
        document.getElementById('clearBtn').addEventListener('click', clearAllData);

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);

        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
